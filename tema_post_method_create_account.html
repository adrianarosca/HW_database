<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="quiz">
    <meta name="keywords" content="quiz, questions, game">

</head>

<body>
    <fieldset>

        <form method="post">

            <label>First Name:</label>
            <input type="text" id="firstName">

            <label>Last Name:</label>
            <input type="text" id="lastName">

            <label>Email:</label>
            <input type="email" id="email">

            <label>Password:</label>
            <input type="password" id="password">

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword">

            <button type="button" onclick="createAcc()">CREATE ACCOUNT</button>
            <p id="ex">hello</p>
        </form>

    </fieldset>

</body>

<script>
    const apiURLUsers = "http://localhost:3000/users";
    function createAcc() {
        let newUser = {};
        newUser.id=11;
        newUser.email = document.getElementById("email").value;
        newUser.password = document.getElementById("password").value;
        newUser.firstName = document.getElementById("firstName").value;
        newUser.lastName = document.getElementById("lastName").value;


        const xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (this.readyState == XMLHttpRequest.DONE && this.status == 201) {
                document.getElementById("ex").innerText = this.responseText;
            }
        }
        xmlHttp.open("POST", apiURLUsers);
        xmlHttp.setRequestHeader('Content-type', 'application/json');
        xmlHttp.send(JSON.stringify(newUser));

    }
</script>
